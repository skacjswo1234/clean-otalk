<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - Clean O talk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .change-password-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .change-password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }

        .change-btn {
            padding: 15px;
            background: linear-gradient(135deg, #FFD700 0%, #FFC107 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .change-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .change-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            padding: 12px 20px;
            background-color: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
            border-color: #ccc;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="logo-section">
            <img src="images/cleanotalklogo.png" alt="Clean O talk 로고">
        </div>
        <h1 class="page-title">비밀번호 변경</h1>
        <form class="change-password-form" id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">현재 비밀번호</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="4">
            </div>
            <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="4">
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <button type="submit" class="change-btn" id="changeBtn">비밀번호 변경</button>
            <a href="/admin.html" class="back-btn">관리자 페이지로 돌아가기</a>
        </form>
    </div>

    <script>
        // 로그인 확인
        if (!sessionStorage.getItem('adminLoggedIn')) {
            window.location.href = '/login.html';
        }

        const changePasswordForm = document.getElementById('changePasswordForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const changeBtn = document.getElementById('changeBtn');

        changePasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 에러/성공 메시지 숨기기
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // 새 비밀번호 확인
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = '새 비밀번호가 일치하지 않습니다.';
                errorMessage.classList.add('show');
                return;
            }

            if (newPassword.length < 4) {
                errorMessage.textContent = '새 비밀번호는 최소 4자 이상이어야 합니다.';
                errorMessage.classList.add('show');
                return;
            }
            
            // 버튼 비활성화
            changeBtn.disabled = true;
            changeBtn.textContent = '변경 중...';

            try {
                const response = await fetch('/api/admin/changePassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '비밀번호 변경에 실패했습니다.');
                }

                if (result.success) {
                    successMessage.textContent = result.message || '비밀번호가 변경되었습니다.';
                    successMessage.classList.add('show');
                    // 폼 초기화
                    changePasswordForm.reset();
                } else {
                    throw new Error(result.error || '비밀번호 변경에 실패했습니다.');
                }
            } catch (error) {
                console.error('Change password error:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                // 버튼 활성화
                changeBtn.disabled = false;
                changeBtn.textContent = '비밀번호 변경';
            }
        });
    </script>
</body>
</html>
